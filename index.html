<!-- https://stackoverflow.com/questions/5411538/how-to-redirect-one-html-page-to-another-on-load -->
<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; url=http://toulbar2.github.io/toulbar2">
        <script type="text/javascript">
            window.location.href = "http://toulbar2.github.io/toulbar2"
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow this <a href='http://toulbar2.github.io/toulbar2'>link to the toulbar2 website.</a>.
    </body>
</html>
